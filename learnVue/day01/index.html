<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<style>
  .active {
    color: red;
  }
</style>
<body>
  <div id="app">
    <ul>
      <li @click="changeColor(index)" v-for="(item, index) in movies"
       :class='{active: currentIndex == index}'>{{index}}-{{item}}</li>
    </ul>
  </div>
  <script>
    const vue = new Vue ({
      el: '#app',
      data: {
        movies: ['海贼王', '进击的巨人', '目击证人', '猩球崛起'],
        currentIndex: 0,
      },
      methods: {
        changeColor(index) {
          this.currentIndex = index
        
        }
      },
    })
  </script>
</body>
</html>
