      float: left;

    button {

  </style>
</head>
<body>
  <div id="div"></div>
  <div id="div"></div>
  <div id="div"></div>
  <button id="BW">变宽</button>
  <button id="BH">变高</button>
  <!-- <button id="OPCT">透明度</button> -->
  <script>
    var div = document.getElementById('div')
    var BW = document.getElementById('BW')
    var BH = document.getElementById('BH')
    var OPCT = document.getElementById('OPCT')
    var timer = null;
    function Move(val, obj) {
      var speed;
      clearInterval(obj.timer);
      obj.timer = setInterval(() => {
        if(val == obj.offsetWidth){
          clearInterval(obj.timer);
        } else {
          speed = (val - obj.offsetWidth) / 50
          speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed)
          obj.style.width = obj.offsetWidth + speed + 'px'
        }
      }, 30)
    }
    window.onload = function () {
      div.onmouseover = function() {
        Move(300, div)
      }
    }
  </script>
</body>
</html>
