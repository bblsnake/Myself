  <script>
    var table1 = document.getElementsByTagName('table')
    var tbody1 = document.getElementsByTagName('tbody')
    var tr = document.getElementsByTagName('tr')
    var input1 = document.getElementsByTagName('input')[0]
    var input2 = document.getElementsByTagName('input')[1]
    var btn = document.getElementsByTagName('input')[2]
    // console.log(tr.length);
    for(let i = 0; i < tr.length; i ++){
      if(i % 2) {
        tr[i].style.background = 'red'
      } else {
        tr[i].style.background = 'green'
      }
      tr[i].onmouseover = function() {
        oldColor = this.style.background
        this.style.background = 'black'
      }
      tr[i].onmouseout = function() {
        this.style.background = oldColor
      }
    }
    btn.onclick = function () {
      var traaa = document.createElement('tr')
      var td = document.createElement('td')
      td.innerHTML = tr.length
      traaa.appendChild(td)

      var td = document.createElement('td')
      td.innerHTML = input1.value
      traaa.appendChild(td)

      var td = document.createElement('td')
      td.innerHTML = input2.value
      traaa.appendChild(td);
